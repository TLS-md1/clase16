<!DOCTYPE html>
<html>
<head>
	<title>Formularios</title>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	

	<div class="contenedor">
		<h1>Formularios</h1>	
	</div>

	<div class="contenedor">
		<div id="formulario">
			<!-- Caja para primer bloque -->
			<div>
				<h2>Get a Quote</h2>
				<h3>More than just auto insurance</h3>

				<!-- Caja select -->
				<div>
					<select>
						<option>Auto</option>
						<option>Opción 1</option>
						<option>Opción 2</option>
						<option>Opción 3</option>
						<option>Opción 4</option>
					</select>

					<input type="text" required="required" placeholder="ZIP code"></input>
					<!--
						<input type="password" required="required"></input>
						<input type="number" required="required"></input>
						<input type="search" required="required"></input>
						<input type="tel" required="required"></input>
						<input type="date" required="required"></input>
						<input type="hour" required="required"></input>
						<input type="range" required="required"></input>
						<input type="color" required="required"></input>
						<input type="email" required="required"></input>
					-->

					<button>Get a cuote</button>
					<!--
						<input type="submit" value="Get a cuote"></input>
					-->

					<hr>

					<ul>
						<li><a href="#">Continue your save quote</a></li>
						<li><a href="#">Find an agent near you</a></li>
					</ul>
				</div>
			</div>

			<!-- Caja para primer bloque -->
			<div>
				<form>
					<h3>Your Policy</h3>
					<div>
					<select>
						<option>Auto</option>
						<option>Opción 1</option>
						<option>Opción 2</option>
						<option>Opción 3</option>
					</select>
					</div>

					<div>
					<input type="text" placeholder="User ID"></input>
					</div>

					<div>
					<input type="password" placeholder="Password"></input>
					</div>

					<div>
						<input type="checkbox" id="hola"></input>
						<label for="hola">Remember me</label>
					</div>

					<div>
						<textarea></textarea>
					</div>
					<div>
						<button>Log In</button>
					</div>
				</form>

				<hr>

				<ul>
					<li><a href="#">Forgot User ID/Password</a></li>
					<li><a href="#">Sign up for and account</a></li>
					<li><a href="#">Make a payment</a></li>
					<li><a href="#">Get and ID Card</a></li>
					<li><a href="#">Add a vehicle</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
